<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI구현 포트폴리오</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        .hi2{
            display: none;
        }
    </style>
    <script>
        window.onload = function(){
            // var a = 10;
            // a.blur(function(){

            // });
            $("#fid").blur(function(){
                
            });
            $("#fpw").blur(function(){
                $(".hi2").css("display", "none");
            });
            $("#fpwc").blur(function(){
                
            });
            $("#fpw").click(function(){
                $(".hi2").css("display", "table-cell");
            });
            $("#fid").focus();

        };
    </script>
</head>
<body>
    <form action="#" method="post">
    <table>
        <tbody>
                <div class>
                    <tr>
                        <th>아이디</th>
                        <td><input class="id" type="text" name="id" id="fid"></td>
                    </tr>

                        <th >패스워드</th>
                        <td><input class="hi4" id="fpw" type="password"></td>
                    </tr>
                    <tr>

                        <td class="hi2">영문자 대/소문자 특수문자, 숫자 포함 8 ~ 32자</td>
                    </tr>
                    <tr>
                        <th>패스워드 확인</th>
                        <td><input class="" id="fpwc" type="password"></td>
                    </tr>
                    <tr>
                        <th>이메일</th>
                        <td id="hi"><input class="email_text" type="text"><span>@</span><input
                                class="email_text" type="text">
                        </td>
                    </tr>
                    <tr>
                        <th>주소</th>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <th></th>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td colspan="3"></td>
                    </tr>
                    <th colspan="3">
                        <div id="hi3" ><button id="btn" type="button">가입</button></div>
                    </th>
                </div>
            </tbody>

</body>
</html>
